<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg">
      <!-- Header -->
      <div class="px-6 py-4 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-900">Profile Settings</h1>
      </div>

      <!-- Profile Form -->
      <div class="px-6 py-8">
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <!-- Profile Picture Section -->
          <div class="mb-8">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Profile Picture</h3>
            <div class="flex items-center space-x-6">
              <div class="w-20 h-20 bg-gray-300 rounded-full flex items-center justify-center">
                <span class="text-gray-600 text-2xl">
                  {{ user?.email?.charAt(0) || 'U' | uppercase }}
                </span>
              </div>
              <div>
                <input
                  type="file"
                  (change)="onProfileImageChange($event)"
                  accept="image/*"
                  class="hidden"
                  #fileInput
                />
                <button
                  type="button"
                  (click)="fileInput.click()"
                  class="bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                >
                  Change Picture
                </button>
              </div>
            </div>
          </div>

          <!-- Basic Information -->
          <div class="mb-8">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
                  readonly
                />
              </div>

              <div>
                <label for="displayName" class="block text-sm font-medium text-gray-700 mb-1">
                  Display Name
                </label>
                <input
                  type="text"
                  id="displayName"
                  formControlName="displayName"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
                />
              </div>
            </div>
          </div>

          <!-- Bio Section -->
          <div class="mb-8">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Bio</h3>
            <div>
              <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">
                About You
              </label>
              <textarea
                id="bio"
                formControlName="bio"
                rows="4"
                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
                placeholder="Tell your followers about yourself..."
              ></textarea>
            </div>
          </div>

          <!-- Creator Settings (only show if user is creator) -->
          <div *ngIf="user?.role === 'creator' || user?.isCreator" class="mb-8">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Creator Settings</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="subscriptionPrice" class="block text-sm font-medium text-gray-700 mb-1">
                  Monthly Subscription Price ($)
                </label>
                <input
                  type="number"
                  id="subscriptionPrice"
                  formControlName="subscriptionPrice"
                  min="1"
                  step="0.01"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
                />
              </div>
            </div>
          </div>

          <!-- Password Change Section -->
          <div class="mb-8">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Change Password</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
                  Current Password
                </label>
                <input
                  type="password"
                  id="currentPassword"
                  formControlName="currentPassword"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
                />
              </div>

              <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
                  New Password
                </label>
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
                />
              </div>

              <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                  Confirm New Password
                </label>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
                />
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-between">
            <button
              type="button"
              (click)="goBack()"
              class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
            >
              Cancel
            </button>

            <div class="space-x-3">
              <button
                type="button"
                (click)="changePassword()"
                [disabled]="!canChangePassword() || loading"
                class="bg-orange-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50"
              >
                <span *ngIf="loading" class="mr-2">Processing...</span>
                Change Password
              </button>

              <button
                type="submit"
                [disabled]="profileForm.invalid || loading"
                class="bg-primary-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50"
              >
                <span *ngIf="loading" class="mr-2">Processing...</span>
                Save Changes
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Account Actions -->
      <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Account Actions</h3>
        <div class="space-y-3">
          <button
            *ngIf="user?.role === 'user' && !user?.isCreator"
            (click)="becomeCreator()"
            class="w-full md:w-auto bg-green-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Become a Creator
          </button>

          <button
            (click)="deleteAccount()"
            class="w-full md:w-auto bg-red-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 ml-0 md:ml-3"
          >
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Success/Error Messages -->
<div *ngIf="message" class="fixed top-4 right-4 max-w-sm w-full z-50">
  <div [class]="messageClass" class="rounded-md p-4 shadow-lg">
    <p class="text-sm font-medium">{{ message }}</p>
  </div>
</div>
